<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="menu">
            Menu text
            <button id="btn-menu">Toggle menu</button>
        </div>
        <div class="content">
            Hello World
        </div>
    </div>
    <script type="text/javascript">
        var btn = document.querySelector('#btn-menu');
        if(!btn) {
            return false;
        }

        btn.addEventListener('click', function(event) {
            var layout = document.querySelector('.layout');

            if (layout.classList.contains('menu--is-open')) {
                layout.classList.remove('menu--is-open');
            } 
            else {
                layout.classList.add('menu--is-open');
            }
        });

        $('#btn-menu').click(function(e) {
            $('.layout').toggleClass('menu--is-open');
        });
    </script>
</body>
</html>
